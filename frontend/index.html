<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Aryan Kanyawar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff00f7 0%, #7648a3 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h1 {
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f8f9fa;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 15px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e5e7eb;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Markdown styling for bot messages */
        .message.bot .message-content h1,
        .message.bot .message-content h2,
        .message.bot .message-content h3 {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            color: #667eea;
        }

        .message.bot .message-content h1 { font-size: 1.5em; }
        .message.bot .message-content h2 { font-size: 1.3em; }
        .message.bot .message-content h3 { font-size: 1.1em; }

        .message.bot .message-content p {
            margin: 0.5em 0;
        }

        .message.bot .message-content code {
            background: #f1f3f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #e83e8c;
        }

        .message.bot .message-content pre {
            background: #f1f3f5;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.8em 0;
        }

        .message.bot .message-content pre code {
            background: none;
            padding: 0;
            color: #333;
        }

        .message.bot .message-content ul,
        .message.bot .message-content ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .message.bot .message-content li {
            margin: 0.3em 0;
        }

        .message.bot .message-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 1em;
            margin: 0.8em 0;
            color: #666;
            font-style: italic;
        }

        .message.bot .message-content strong {
            color: #667eea;
            font-weight: 600;
        }

        .message.bot .message-content em {
            color: #764ba2;
        }

        .message.bot .message-content a {
            color: #667eea;
            text-decoration: none;
            border-bottom: 1px solid #667eea;
        }

        .message.bot .message-content a:hover {
            color: #764ba2;
            border-bottom-color: #764ba2;
        }

        .message.bot .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 0.8em 0;
        }

        .message.bot .message-content th,
        .message.bot .message-content td {
            border: 1px solid #e5e7eb;
            padding: 8px;
            text-align: left;
        }

        .message.bot .message-content th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            margin: 0 10px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border-radius: 15px;
            width: fit-content;
            border: 1px solid #e5e7eb;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .welcome-message {
            text-align: center;
            color: #6b7280;
            padding: 40px 20px;
        }

        .welcome-message h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .clear-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .clear-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>
                <span>ðŸ¤–</span>
                AI Chatbot
                <div class="status-indicator"></div>
            </h1>
            <button class="clear-button" onclick="clearChat()">Clear Chat</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>ðŸ‘‹ Welcome to AI Chatbot!</h2>
                <p>I'm powered by Groq LLM. Ask me anything!</p>
                <p style="font-size: 0.9em; margin-top: 10px;">I support markdown formatting for better responses.</p>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="userInput" 
                    placeholder="Type your message here..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    âž¤
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://chatbot-app.ap-south-1.elasticbeanstalk.com/chat';
        
        // Configure marked for security
        marked.setOptions({
            breaks: true,
            gfm: true
        });
        
        function addMessage(content, isUser) {
            const messagesContainer = document.getElementById('chatMessages');
            const welcomeMsg = messagesContainer.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // For bot messages, parse markdown; for user messages, use plain text
            if (isUser) {
                contentDiv.textContent = content;
            } else {
                contentDiv.innerHTML = marked.parse(content);
            }
            
            if (isUser) {
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ðŸ¤–';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.style.display = 'block';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            input.disabled = true;
            sendButton.disabled = true;
            
            showTypingIndicator();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                hideTypingIndicator();
                
                if (response.ok) {
                    addMessage(data.response, false);
                } else {
                    addMessage('Sorry, I encountered an error: ' + (data.error || 'Unknown error'), false);
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('Sorry, I could not connect to the server. Please make sure the backend is running.', false);
                console.error('Error:', error);
            }
            
            input.disabled = false;
            sendButton.disabled = false;
            input.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function clearChat() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = `
                <div class="welcome-message">
                    <h2>ðŸ‘‹ Welcome to AI Chatbot!</h2>
                    <p>I'm powered by Groq LLM. Ask me anything!</p>
                    <p style="font-size: 0.9em; margin-top: 10px;">I support markdown formatting for better responses.</p>
                </div>
            `;
            
            fetch('http://chatbot-app.ap-south-1.elasticbeanstalk.com/clear', {
                method: 'POST'
            }).catch(err => console.error('Error clearing context:', err));
        }

        document.getElementById('userInput').focus();
    </script>
</body>
</html>
